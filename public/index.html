<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

</head>
<body class="bg-smokegrey">
    <div class="md:flex md:justify-center md:items-center md:h-screen overflow-hidden ">
        <div class="border-solid border-1 rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl rounded-br-[10rem] w-screen md:w-1/2 mt-20 md:mt-0 p-5 md:p-10 bg-offWhite">
            <form action="" class="flex font-pop gap-2 md:gap-4">
                <div class="flex flex-col w-1/3 md:w-1/4 ">
                    <label for="input-day">DAY</label>
                    <input type="text" placeholder="DD" maxlength="2" id="input-day" name="day" class="border-solid border-2 border-black  focus:border-primary1 p-2">
                    <p id="day-error" class="text-red-500 text-sm"></p>
                </div>
                <div class="flex flex-col w-1/3 md:w-1/4">
                    <label for="input-month">MONTH</label>
                    <input type="text" placeholder="MM" maxlength="2" id="input-month" name="month" class="border-solid border-2 border-black focus:border-primary1 p-2">
                    <p id="month-error" class="text-red-500 text-sm"></p>
                </div>
                <div class="flex flex-col w-1/3 md:w-1/4">
                    <label for="input-year">YEAR</label>
                    <input type="text" placeholder="YYYY" maxlength="4" id="input-year" name="year" class="border-solid border-2 border-black focus:border-primary1 p-2">
                    <p id="year-error" class="text-red-500 text-sm"></p>
                </div>
            </form>
            <div class="flex my-4 md:my-0">
                <hr class="border-1 border-black w-1/2 md:w-full my-auto" />
                <!-- <div class="w-full border-solid border-2 border-red-600"></div> -->
                <div class="rounded-full h-14 w-14 bg-primary1" id="calc-btn">
                    <img src="./img/icon-arrow.svg" alt="arrow icon" class="my-auto mx-auto">
                </div>
                <hr class="border-1 border-black w-1/2 my-auto md:hidden" />
            </div>
            <div>
                <div class="text-6xl pb-6 font-pop font-bold"><p><span id="year-el" class="text-primary1">--</span>years</p></div>
                <div class="text-6xl pb-6 font-pop font-bold"><p><span id="month-el" class="text-primary1">--</span>months</p></div>
                <div class="text-6xl font-pop font-bold"><p><span id="day-el" class="text-primary1">--</span>days</p></div>
            </div>
        </div>
    </div>
</body>
</html>
